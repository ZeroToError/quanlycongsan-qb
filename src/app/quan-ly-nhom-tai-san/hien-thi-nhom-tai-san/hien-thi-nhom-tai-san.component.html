<div class="panel-header panel-header-sm">
</div>
<div class="main-content">
  <div class="row">
    <div class="col-md-12">
      <div class="card card-plain">

        <div class="card-body">
          <div class="table-responsive">
            <table class="table">
              <thead class=" text-primary">
              <th>
                Tên nhóm tài sản
              </th>
              <th>
                Mã nhóm tài sản
              </th>
              <th class="text-right">
              </th>
              </thead>
              <tbody>
              <tr *ngFor="let taisan of nhomTaiSan">
                <td>
                  {{taisan.ten}}
                </td>
                <td>
                  {{taisan.ma}}
                </td>
                <td>
                  <button class="btn btn-md btn-success"><i class="now-ui-icons design_scissors"></i></button>
                </td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
