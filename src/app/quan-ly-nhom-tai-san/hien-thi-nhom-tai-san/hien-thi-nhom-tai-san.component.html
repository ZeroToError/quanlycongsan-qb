<div class="panel-header panel-header-sm">
  <h4>Nhóm tài sản</h4>
</div>
<div class="main-content">
  <div class="">
    <div class="card">
      <div class="card-header">
        <h4 class="card-title"> Bộ lọc</h4>
      </div>
      <div class="card-body">
        <form>
          <div class="row">
            <div class="col-md-6 pl-1">
              <div class="form-group">
                <label>Tên nhóm tài sản</label>
                <input type="text" class="form-control" placeholder="Last Name" value="Andrew">
              </div>
            </div>
            <div class="col-md-6 pr-1">
              <div class="form-group">
                <label>Đơn vị tính</label>
                <select class="form-control">
                  <option>Item 1</option>
                  <option>Item 2</option>
                  <option>Item 3</option>
                </select>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 pr-1">
              <div class="form-group group-function">
                <button class="btn btn-md btn-primary">Tìm kiếm</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="col-md-12">
    <div class="card card-plain">

      <div class="card-body">
        <div class="table-responsive">
          <table class="table">
            <thead class=" text-primary">
            <th>
              Tên nhóm tài sản
            </th>
            <th>
              Đơn vị tính
            </th>
            <th>
              Thời gian sử dụng(năm)
            </th>
            <th class="text-right">
            </th>
            </thead>
            <tbody>
            <tr *ngFor="let i of nhomTaiSan">
              <td>
                {{i.nameNhomTaiSan}}
              </td>
              <td>
                {{i.donViTinh}}
              </td>
              <td>
                {{i.namSuDung}}
              </td>
              <td>
                <button class="btn btn-md btn-success"><i class="now-ui-icons design_scissors"></i></button>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
