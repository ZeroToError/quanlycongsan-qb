<div class="panel-header panel-header-sm">
</div>
<div class="main-content">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <h4 class="card-title">Thêm mới kế hoạch</h4>
                </div>
                <div class="card-body">
                    <form>
                        <div class="row">
                            <div class="col-md-6 pr-1">
                                <div class="form-group">
                                    <label>Tên kế hoạch</label>
                                    <input type="text" class="form-control" placeholder="Tên kế hoạch"
                                           value="Creative Code Inc." required="required">
                                </div>
                            </div>
                            <div class="col-md-6 pl-1">
                                <div class="form-group">
                                    <label>File kế hoạch</label>
                                    <div class="input-group">
                                        <input class="form-control" placeholder="File kế hoạch" value="" required="required">
                                        <span class="input-group-btn file-area">
                                            <button type="button" class="btn btn-primary" tabindex="2">
                                                <i class="fa fa-upload" aria-hidden="true"></i>
                                            </button>
                                            <input type="file" class="file fileImg" name="FileImg" id="FileImg" id-view="imageName" err-idx="0" accept=".jpg,.png,.pdf">
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 pr-1">
                                <div class="form-group">
                                    <label>Phòng ban</label>
                                    <select class="form-control">
                                        <option>Item 1</option>
                                        <option>Item 2</option>
                                        <option>Item 3</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6 pl-1">
                                <div class="form-group">
                                    <label>Loại kế hoạch</label>
                                    <select class="form-control">
                                        <option>Item 1</option>
                                        <option>Item 2</option>
                                        <option>Item 3</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 pr-1">
                                <div class="form-group">
                                    <label>Năm</label>
                                    <input type="text" class="form-control" placeholder="Năm" value="2018" required="required">
                                </div>
                            </div>
                            <div class="col-md-6 pl-1">
                                <div class="form-group">
                                    <label>Năm học</label>
                                    <input type="text" class="form-control" placeholder="Năm học" value="2018-2019" required="required">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="offset-md-3 col-md-3 text-right">
                                <div class="form-group group-function">
                                    <button class="btn btn-md btn-primary" [disabled]="!isValidated()">Thêm mới</button>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-group group-function">
                                    <button class="btn btn-md btn-danger">Hủy bỏ</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
