<div class="panel-header panel-header-sm">
</div>
<div class="main-content">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <h4 class="card-title">Bộ lọc</h4>
                </div>
                <div class="card-body">
                    <form>
                        <div class="row">
                            <div class="col-md-6 pr-1">
                                <div class="form-group">
                                    <label>Tên kế hoạch</label>
                                    <input type="text" class="form-control" placeholder="Tên kế hoạch"
                                           value="" [(ngModel)]="searchFilter.tenKeHoach">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 pr-1">
                                <div class="form-group">
                                    <label>Phòng ban</label>
                                    <select class="form-control" [(ngModel)]="searchFilter.phongBan">
                                        <option value="">--</option>
                                        <option *ngFor="let phongBan of phongBans" [value]="phongBan.id">
                                            {{phongBan.ten}}
                                        </option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6 pl-1">
                                <div class="form-group">
                                    <label>Loại kế hoạch</label>
                                    <select class="form-control" [(ngModel)]="searchFilter.loaiKeHoach">
                                        <option value="">--</option>
                                        <option *ngFor="let loaiKH of loaiKeHoach" [value]="loaiKH.id">
                                            {{loaiKH.ten}}
                                        </option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 pr-1">
                                <div class="form-group">
                                    <label>Năm</label>
                                    <input type="text" class="form-control" placeholder="Năm" value=""
                                           [(ngModel)]="searchFilter.nam">
                                </div>
                            </div>
                            <div class="col-md-6 pl-1">
                                <div class="form-group">
                                    <label>Năm học</label>
                                    <input type="text" class="form-control" placeholder="Năm học" value=""
                                           [(ngModel)]="searchFilter.namHoc">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6"></div>
                            <div class="col-md-6 pr-1">
                                <div class="form-group group-function text-right">
                                    <button class="btn btn-md btn-primary" disabled>Tìm kiếm</button>
                                    <button class="btn btn-md btn-primary" disabled>Tìm kiếm</button>
                                    <button class="btn btn-md btn-primary" disabled>Tìm kiếm</button>
                                    <button class="btn btn-md btn-primary" (click)="searchFilterFn()">Tìm kiếm</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-12">
            <div class="card card-plain">
                <div class="card-header">
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6 pr-1">
                            <div class="form-group">
                                <label>Hiển thị</label>
                                <select class="form-control page-link bg-light" style="max-width: 100px"
                                        (change)="setItemPerPage($event.target.value)">
                                    <option value=5 [selected]="5 === size">5</option>
                                    <option value=10 [selected]="10 === size">10</option>
                                    <option value=15 [selected]="15 === size">15</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6 pr-1 flex-column-reverse">
                            <div class="form-group">
                                <button class="btn btn btn-lg btn-success float-right"
                                        routerLink="/ke-hoach/them-ke-hoach">Thêm mới
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="table-responsive">
                        <table class="table table-bordered table-hover table-striped">
                            <thead class=" text-primary">
                            <th>Tên kế hoạch</th>
                            <th>Loại kế hoạch</th>
                            <th>Tên đơn vị</th>
                            <th>File</th>
                            <th>Năm</th>
                            <th>Năm học</th>
                            <th>Action</th>
                            </thead>
                            <tbody>
                            <tr *ngFor="let keHoach of keHoachs">
                                <td>{{keHoach.tenKeHoach}}</td>
                                <td>{{keHoach.tenLoaiKeHoach}}</td>
                                <td>{{keHoach.tenDonVi}}</td>
                                <td><a href="#">{{keHoach.file}}</a></td>
                                <td>{{keHoach.nam}}</td>
                                <td>{{keHoach.namHoc}}</td>
                                <td>
                                    <button class="btn btn-md btn-primary" [disabled]="keHoach.id == tinhTrang"><i
                                            class="now-ui-icons travel_info"></i>
                                    </button>
                                    <button class="btn btn-md btn-success"><i class="now-ui-icons design_scissors"></i>
                                    </button>
                                    <button class="btn btn-md btn-warning"><i
                                            class="now-ui-icons ui-1_simple-delete"></i></button>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="card-footer">
                    <nav aria-label="Page navigation">
                        <ul class="pagination pagination-lg justify-content-end">
                            <li class="page-item">
                                <button class="page-link" (click)="previousPage()" [disabled]="page === 0"
                                        [class.pag-disable]="page === 0">Previous
                                </button>
                            </li>
                            <li class="page-item" *ngFor="let item of arrayOne(); let index = index ">
                                <button class="page-link" (click)="changePage(index+1)" [disabled]="page === index"
                                        [class.pag-active]="page === index">
                                    {{index + 1}}
                                </button>
                            </li>
                            <li class="page-item">
                                <button class="page-link" (click)="nextPage()" [disabled]="page === totalPage - 1"
                                        [class.pag-disable]="page === totalPage - 1">Next
                                </button>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</div>
