<div class="panel-header panel-header-sm">
</div>
<div class="main-content">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <h4 class="card-title"></h4>
                </div>
                <div class="card-body">
                    <form>
                        <div class="row">
                            <div class="col-md-6 pr-1">
                                <div class="form-group">
                                    <label>Tên kế hoạch</label>
                                    <input type="text" class="form-control" name="tenKeHoach"
                                           [(ngModel)]="searchFilter.tenKeHoach">
                                </div>
                            </div>
                            <div class="col-md-6 pl-1">
                                <div class="form-group">
                                    <label>Trạng thái</label>
                                    <select class="form-control" name="trangThai" [(ngModel)]="searchFilter.trangThai">
                                        <option value="">Chọn trạng thái</option>
                                        <option *ngFor="let item of ['Chưa duyệt', 'Đã duyệt']" [value]="item">
                                            {{item}}
                                        </option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 pr-1">
                                <div class="form-group">
                                    <label>Đơn vị</label>
                                    <select class="form-control" name="donVi" [(ngModel)]="searchFilter.donVi">
                                        <option value="">Chọn đơn vị</option>
                                        <option *ngFor="let item of donVis" [value]="item.ten">
                                            {{item.ten}}
                                        </option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6 pl-1">
                                <div class="form-group">
                                    <label>Loại kế hoạch</label>
                                    <select class="form-control" name="loaiKeHoach"
                                            [(ngModel)]="searchFilter.loaiKeHoach">
                                        <option value="">Chọn kế hoạch</option>
                                        <option *ngFor="let loaiKH of loaiKeHoach" [value]="loaiKH.ten">
                                            {{loaiKH.ten}}
                                        </option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 pr-1">
                                <div class="form-group">
                                    <label>Năm</label>
                                    <input type="number" min="1995" max="2095" class="form-control" name="nam"
                                           [(ngModel)]="searchFilter.nam">
                                </div>
                            </div>
                            <div class="col-md-6 pl-1">
                                <div class="form-group">
                                    <label>Năm học</label>
                                    <input type="text" class="form-control" name="namHoc"
                                           [(ngModel)]="searchFilter.namHoc">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6"></div>
                            <div class="col-md-6 pr-1">
                                <div class="form-group group-function text-right">
                                    <!-- Buttons go here-->
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-12">
            <div class="card card-plain">
                <div class="card-header">
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6 pr-1">
                            <div class="form-group">
                                <label>Hiển thị</label>
                                <select class="form-control page-link bg-light" style="max-width: 100px"
                                        (change)="setItemPerPage($event.target.value)">
                                    <option value="5" [selected]="5 === size">5</option>
                                    <option value="10" [selected]="10 === size">10</option>
                                    <option value="15" [selected]="15 === size">15</option>
                                    <option value="1000000" [selected]="1000000 === size">Tất cả</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6 pr-1 flex-column-reverse">
                            <div class="form-group">
                                <button class="btn btn btn-lg btn-success float-right"
                                        routerLink="/ke-hoach/them-ke-hoach">Thêm mới
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="table-responsive">
                        <table class="table table-bordered table-hover table-striped">
                            <thead class=" text-primary">
                            <th>Tên kế hoạch</th>
                            <th>Tên đơn vị</th>
                            <th>Loại kế hoạch</th>
                            <th>File</th>
                            <th>Năm</th>
                            <th>Năm học</th>
                            <th>Trạng thái</th>
                            <th>Hành động</th>
                            </thead>
                            <tbody>
                            <tr *ngFor="let keHoach of keHoachs | taisan : {tenKeHoach: searchFilter.tenKeHoach, tenLoaiKeHoach: searchFilter.loaiKeHoach, tenDonVi: searchFilter.donVi, nam: searchFilter.nam, namHoc: searchFilter.namHoc, trangThai: searchFilter.trangThai}">
                                <td>{{keHoach.tenKeHoach}}</td>
                                <td>{{keHoach.tenDonVi}}</td>
                                <td>{{keHoach.tenLoaiKeHoach}}</td>
                                <td><a [href]="safeUrl('http://' + keHoach.filePath)" target="_blank">{{keHoach.filePath === null ? '' : 'Xem file'}}</a></td>
                                <td>{{keHoach.nam}}</td>
                                <td>{{keHoach.namHoc}}</td>
                                <td>{{keHoach.trangThai}}</td>
                                <td>
                                    <button class="btn btn-md btn-primary" style="font-size: 20px" (click)="duyetKeHoach(keHoach)"
                                            [disabled]="keHoach.trangThai==='Đã duyệt'" *appAdminContent="true">Duyệt
                                    </button>
                                    <button class="btn btn-md btn-info"><i
                                            class="now-ui-icons travel_info"></i>
                                    </button>
                                    <button class="btn btn-md btn-warning"><i
                                            class="now-ui-icons ui-1_simple-delete"></i></button>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="card-footer">
                    <nav aria-label="Page navigation">
                        <ul class="pagination pagination-lg justify-content-end">
                            <li class="page-item">
                                <button class="page-link" (click)="previousPage()" [disabled]="page === 0"
                                        [class.pag-disable]="page === 0">Previous
                                </button>
                            </li>
                            <li class="page-item" *ngFor="let item of arrayOne(); let index = index ">
                                <button class="page-link" (click)="changePage(index+1)" [disabled]="page === index"
                                        [class.pag-active]="page === index">
                                    {{index + 1}}
                                </button>
                            </li>
                            <li class="page-item">
                                <button class="page-link" (click)="nextPage()" [disabled]="page === totalPage - 1"
                                        [class.pag-disable]="page === totalPage - 1">Next
                                </button>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</div>
