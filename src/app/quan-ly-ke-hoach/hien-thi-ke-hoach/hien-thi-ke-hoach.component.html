<div class="panel-header panel-header-sm">
</div>
<div class="main-content">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h4 class="card-title">Bộ lọc</h4>
        </div>
        <div class="card-body">
          <form>
            <div class="row">
              <div class="col-md-5 pr-1">
                <div class="form-group">
                  <label>Tên kế hoạch</label>
                  <input type="text" class="form-control" placeholder="Tên kế hoạch" value="Creative Code Inc.">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 pr-1">
                <div class="form-group">
                  <label>Phòng ban</label>
                  <select class="form-control">
                    <option>Item 1</option>
                    <option>Item 2</option>
                    <option>Item 3</option>
                  </select>
                </div>
              </div>
              <div class="col-md-6 pl-1">
                <div class="form-group">
                    <label>Loại kế hoạch</label>
                    <select class="form-control">
                        <option>Item 1</option>
                        <option>Item 2</option>
                        <option>Item 3</option>
                    </select>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 pr-1">
                <div class="form-group">
                  <label>Năm</label>
                  <input type="text" class="form-control" placeholder="Năm" value="2018">
                </div>
              </div>
              <div class="col-md-6 pl-1">
                <div class="form-group">
                  <label>Năm học</label>
                  <input type="text" class="form-control" placeholder="Năm học" value="2018-2019">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6"></div>
              <div class="col-md-6 pr-1">
                <div class="form-group group-function">
                  <button class="btn btn-md btn-primary" routerLink="/them-ke-hoach">Tìm kiếm</button>
                  <button class="btn btn-md btn-primary">Tìm kiếm</button>
                  <button class="btn btn-md btn-primary">Tìm kiếm</button>
                  <button class="btn btn-md btn-primary">Tìm kiếm</button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col-md-12">
      <div class="card card-plain">
        <div class="card-header">
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-bordered table-hover table-striped">
              <thead class=" text-primary">
              <th>Tên kế hoạch</th>
              <th>Loại kế hoạch</th>
              <th>Tên đơn vị</th>
              <th>File</th>
              <th>Năm</th>
              <th>Năm học</th>
              <th>Action</th>
              </thead>
              <tbody>
              <tr *ngFor="let keHoach of keHoachs">
                <td>{{keHoach.tenKeHoach}}</td>
                <td>{{keHoach.tenLoaiKeHoach}}</td>
                <td>{{keHoach.tenDonVi}}</td>
                <td><a href="#">{{keHoach.file}}</a></td>
                <td>{{keHoach.nam}}</td>
                <td>{{keHoach.namHoc}}</td>
                <td>
                  <button class="btn btn-md btn-primary"><i class="now-ui-icons travel_info"></i></button>
                  <button class="btn btn-md btn-success"><i class="now-ui-icons design_scissors"></i></button>
                  <button class="btn btn-md btn-warning"><i class="now-ui-icons ui-1_simple-delete"></i></button>
                </td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
