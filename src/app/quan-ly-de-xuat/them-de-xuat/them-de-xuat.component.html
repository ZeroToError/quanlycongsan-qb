<div class="panel-header">
</div>
<div class="main-content">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h4 class="card-title">Thêm mới đề xuất</h4>
        </div>
        <div class="card-body">
          <form>
            <div class="row">
              <div class="col-md-6 pr-1">
                <div class="form-group">
                  <label>Tên đề xuất<span class="error">*</span></label>
                  <input type="text" class="form-control" name="tenDeXuat" [(ngModel)]="newDeXuat.tenYeuCau" required="required">
                  <p *ngIf="newDeXuat.tenYeuCau === '' && saveClicked" class="error">Trường này là bắt buộc</p>
                </div>
                <div class="form-group">
                  <label>Loại đề xuất<span class="error">*</span></label>
                  <select class="form-control" name="loaiDeXuat" [(ngModel)]="newDeXuat.idLoaiYeuCau">
                    <option value="0">Chọn loại đề xuất</option>
                    <option *ngFor="let item of loaiDeXuats" value="{{item.id}}">{{item.ten}}</option>
                  </select>
                  <p *ngIf="+newDeXuat.idLoaiYeuCau === 0 && saveClicked" class="error">Trường này là bắt buộc</p>
                </div>
                <div class="form-group">
                  <label>Đon vị<span class="error">*</span></label>
                  <select class="form-control" name="donVi" [(ngModel)]="newDeXuat.idDonVi">
                    <option value="0">Chọn đơn vị</option>
                    <option *ngFor="let item of donVis" value="{{item.id}}">{{item.ten}}</option>
                  </select>
                  <p *ngIf="+newDeXuat.idDonVi === 0 && saveClicked" class="error">Trường này là bắt buộc</p>
                </div>
              </div>

              <div class="col-md-6 pr-1">
                <div class="form-group">
                  <label>Nội dung<span class="error">*</span></label>
                  <input type="text" class="form-control" name="noiDung" [(ngModel)]="newDeXuat.noiDung" required="required">
                  <p *ngIf="newDeXuat.noiDung === '' && saveClicked" class="error">Trường này là bắt buộc</p>
                </div>
                <div class="form-group">
                  <label>Năm<span class="error">*</span></label>
                  <input type="number" class="form-control" name="nam" [(ngModel)]="newDeXuat.nam" required="required">
                  <p *ngIf="+newDeXuat.nam === 0 && saveClicked" class="error">Trường này là bắt buộc</p>
                </div>
                <div class="form-group">
                  <label>Năm học<span class="error">*</span></label>
                  <input type="text" class="form-control" name="namHoc" [(ngModel)]="newDeXuat.namHoc" required="required">
                  <p *ngIf="newDeXuat.namHoc === '' && saveClicked" class="error">Trường này là bắt buộc</p>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label>Lý do<span class="error">*</span></label>
                  <textarea class="form-control" required="required" name="lyDo" [(ngModel)]="newDeXuat.lyDo"></textarea>
                  <p *ngIf="newDeXuat.lyDo === '' && saveClicked" class="error">Trường này là bắt buộc</p>
                </div>
              </div>
            </div>
          </form>
        </div>
        <div class="card-footer">
          <div class="row">
            <div class="col-md-6"></div>
            <div class="col-md-6 pr-1" style="display: flex; flex-flow: row-reverse">
              <div class="form-group group-function">
                <button class="btn btn-lg btn-primary mr-1" routerLink="/de-xuat">Hủy bỏ</button>
                <button class="btn btn-lg btn-info" (click)="luuDX()">Lưu</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
